<head>

    <link rel="stylesheet" href="Styles.CSS">
</head>

<body>
    <header>
        <img src="Looney.jfif" width="200" height="100">
        <div class="join-text">
                <br><br><br><br>
                Join our team and become a seller at ACME Co. We're excited to have you on board!
        </div>
    </header>
    
    <nav>
        <ul class="top-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </nav>

    <main>
        <br><br><br><br><br>
        <section>
            <h1>Join Our Team and Become a Seller</h1>
            <br><br>
            <form action="submit_application.php" method="post">
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" id="phone-number" name="phone-number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name "email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="contact-method">Preferred Method of Contact:</label>
                    <select id="contact-method" name="contact-method">
                        <option value="phone">Phone</option>
                        <option value="email">Email</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="selling-items">What do you plan on selling?</label>
                    <textarea id="selling-items" name="selling-items" required></textarea>
                </div>
                <div class="form-group">
                    <label for="experience">How long have you been making these items?</label>
                    <input type="text" id="experience" name="experience" required>
                </div>
                <div class="form-group">
                    <label for="summary">Brief Summary of Yourself and Relevant Information:</label>
                    <textarea id="summary" name="summary" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit Application</button>
                </div>
            </form>
            
        </section>
    </main>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
